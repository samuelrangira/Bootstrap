<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/boostrap/dist/css/boostrap.min.css"/>
    <title>Boostrap Table Demo</title>
</head>
<body>
    <table class="table table-light">
        <thead>
            <tr>
                <th>
                    Breakpoint
                </th>
                <th>
                    Extra Small
                </th>
                <th>
                    small
                </th>
                <th>
                    medium
                </th>
                <th>
                    large
                </th>
                <th>
                    Extra large
                </th>

            </tr>
            <tr>
                <th>
                    Viewport width
                </th>
                <th>
                    &lt;576px
                </th>
                <th>
                    &ge;576px
                </th>
                <th>
                    &ge;768px
                </th>
                <th>
                    &ge;992px
                </th>
                <th>
                    &ge;1200px
                </th>
            </tr>
            <tr>
                <th>
                    Column Class Prefix
                </th>
                <th>
                    .col-
                </th>
                <th>
                    .col-sm-
                </th>
                <th>
                    .col-md-
                </th>
                <th>
                    col-lg-
                </th>
                <th>
                    col-xl-
                </th>

            </tr>
            
        </thead>
    </table>
    
</body>
</html>
